<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=100%, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
  <div class="cube-container">
    <div class="cube">
      <div class="face front">
        <iconify-icon icon="logos:javascript"></iconify-icon>
      </div>
      <div class="face back">
        <iconify-icon icon="logos:redux"></iconify-icon>
      </div>
      <div class="face right">
        <iconify-icon icon="logos:react"></iconify-icon>
      </div>
      <div class="face left">
        <iconify-icon icon="logos:nodejs-icon"></iconify-icon>
      </div>
      <div class="face top">
        <iconify-icon icon="logos:tailwindcss-icon"></iconify-icon>
      </div>
      <div class="face bottom">
        <iconify-icon icon="logos:typescript-icon"></iconify-icon> 
      </div>
    </div>
  </div>
</body>
</html>
